<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css">
    
</head>
<body >
    <div id="goodsall" ms-controller="goodsall">
        <div class="col-md-12 mt30">
			<div class="col-md-2">
        		<div class="form-group">
            		<div class="input-group">
               			<div class="input-group-addon1">上架状态</div>
                		<select class="form-control" ms-duplex="sellStatus">
                    		<option value="">全部</option>
                    		<option value="1">已上架</option>
                    		<option value="0">已下架</option>
                		</select>
            		</div>
        		</div>
    		</div>
    		<!-- --><div class="col-md-2">
        		<div class="form-group">
            		<div class="input-group">
                		<div class="input-group-addon1">是否特惠</div>
                		<select class="form-control" ms-duplex="isDeals">
                    		<option value="">全部</option>
                    		<option value="1">是</option>
                    		<option value="0">否</option>
                		</select>
            		</div>
        		</div>
    		</div> 
    		<div class="col-md-2">
        		<div class="form-group">
            	<div class="input-group">
                	<div class="input-group-addon1">分类</div>
                	<select class="form-control" ms-duplex="shopCategoryId">
                    	<option   value="">全部</option>
                    	<option  ms-repeat-category="secendShopCategoryList" ms-attr-value="{{category.id}}">{{category.name}}</option>
                	</select>
            	</div>
        		</div>
    		</div>
    		
            <div class="col-md-2">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon1">商品名</div>
                        <input class="form-control" type="text" ms-duplex="name">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <button  type="button" class="btn-flat default" ms-click="search()">搜索</button>
                <button  type="button" class="btn-flat white" ms-click="preset()">重置</button>
            </div>
            <div class="btn-search" style="margin-right: 20px;margin-top:-5px;" ms-click="toAU('')" ms-if="hasAdd"><i></i>添加</div>
        </div>
        <div class="col-md-12" >
            <div class="col-sm-12">
                <table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                    <thead>
                    <tr role="row">
                        <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">
                            商品名称
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">
                            价格
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">
                            发布时间
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">
                            上架状态
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">
                            优惠状态
                        </th>
                        
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr role="row" ms-repeat-goods="goodsList"> <!-- t-alain-left goods-title -->
                        <td class=" "><span>{{goods.name}}</span></td>
                        <td class="">{{goods.shopPrice}}</td>
                        <td class="">{{goods.createTime | date("yyyy-MM-dd HH:mm:ss")}}</td>
                        <td class="shelve" ms-if="goods.sellStatus==1"><i>上架</i></td>
                		<td class="off-shelf" ms-if="goods.sellStatus==0"><i>下架</i></td>
                		<td class="shelve" ms-if="goods.discountedPrice!=''"><i>优惠</i></td>
                		<td class="off-shelf" ms-if="goods.discountedPrice==''"><i>未优惠</i></td>
                        <td class="status">
                        	<button  type="button" class="btn-flat white" ms-if="goods.sellStatus == 0" ms-click="changeSellStatus(goods, 1)">上架</button>
                    		<button  type="button" class="btn-flat white" ms-if="goods.sellStatus == 1" ms-click="changeSellStatus(goods, 0)">下架</button>
                            <button  type="button" class="btn-flat white" ms-click="toAU(goods.id)" ms-if="hasUpdate">修改</button>
                            <button  type="button" class="btn-flat white" ms-click="onDelete(goods.id)" ms-if="hasDelete">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pull-right">
                    <ul id="pagination" class="pagination ">
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="common/plugins/bootstrap-paginator/bootstrap-paginator.js"></script>
<script type="text/javascript" src="common/plugins/avalon/avalon.js"></script>

<script type="text/javascript" src="goods/js/goods_list.js" > </script>
</html>
