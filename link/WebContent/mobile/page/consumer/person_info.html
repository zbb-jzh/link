<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>个人资料</title>
		<link rel="stylesheet" href="../../frozen/css/frozen.css">
        <link rel="stylesheet" href="../../demo.css">
        <link rel="stylesheet" href="../../common/jQuery-ztree/demo.css">
        <link rel="stylesheet" href="../../common/jQuery-ztree/zTreeStyle.css">
        <script src="../../frozen/lib/zepto.min.js"></script>
        <script src="../../frozen/js/frozen.js"></script>
        <script src="../../jQuery/jQuery-2.2.0.min.js"></script>
        <script src="../../avalon/avalon.js"></script>
        <script type="text/javascript" src="../../common/jQuery-ztree/jquery.ztree.core.min.js" > </script>
		<script type="text/javascript" src="../../common/jQuery-ztree/jquery.ztree.all.min.js" > </script>
		<script type="text/javascript" src="../../common/tools.js" > </script>
        <script src="person_info.js"></script>
    </head>
	<body ms-controller="personinfo">
	
		<div class="ui-form ui-border-t">
    		<!-- <form> -->
        		<div class="ui-form-item ui-form-item-show ui-border-b">
            		<label>
               			 姓名
            		</label>
            		<input type="text" style="line-height: 44px;" placeholder="请输入用户名" ms-attr-readonly="true" ms-duplex="consumer.name">
            			
        		</div>
        		<div class="ui-form-item ui-form-item-show ui-border-b">
            		<label style="width:140px;">
               			 银行持卡人姓名
            		</label>
            		<input type="text" style="line-height: 44px;padding-left: 140px;" placeholder="银行持卡人姓名" ms-duplex="consumer.bankAccountName">
            			<a href="#" class="ui-icon-close" ms-click="removeInput('bankAccountName')" ms-visible="consumer.bankAccountName != ''">
            			</a>
        		</div>
        		<div class="ui-form-item ui-form-item-show ui-border-b">
            		<label>
               			 开户银行
            		</label>
            		<input type="text" style="line-height: 44px;" placeholder="开户银行" ms-duplex="consumer.bankName">
            			<a href="#" class="ui-icon-close" ms-click="removeInput('bankName')"  ms-visible="consumer.bankName != ''">
            			</a>
        		</div>
        		<div class="ui-form-item ui-form-item-show ui-border-b">
            		<label style="width:140px;">
               			 开户银行所在地
            		</label>
            		<input type="text" style="line-height: 44px;padding-left: 140px;" placeholder="开户银行所在地" ms-duplex="consumer.bankAddress">
            			<a href="#" class="ui-icon-close" ms-click="removeInput('bankAddress')"  ms-visible="consumer.bankAddress != ''">
            			</a>
        		</div>
        		<div class="ui-form-item ui-form-item-show ui-border-b">
            		<label>
               			 卡号
            		</label>
            		<input type="text" style="line-height: 44px;" placeholder="卡号" ms-duplex="consumer.bankCard">
            			<a href="#" class="ui-icon-close" ms-click="removeInput('bankCard')" ms-visible="consumer.bankCard != ''">
            			</a>
        		</div>
        		<div class="ui-form-item ui-form-item-show ui-border-b">
            		<label>
               			 联系地址
            		</label>
            		<input type="text" style="line-height: 44px;" placeholder=" 联系地址" ms-duplex="consumer.address">
            			<a href="#" class="ui-icon-close" ms-click="removeInput('address')"  ms-visible="consumer.address != ''">
            			</a>
        		</div>
        		<div class="ui-form-item ui-form-item-show ui-border-b">
            		<label>
               			 邮编
            		</label>
            		<input type="text" style="line-height: 44px;" placeholder="邮编" ms-duplex="consumer.zipCode">
            			<a href="#" class="ui-icon-close" ms-click="removeInput('zipCode')" ms-visible="consumer.zipCode != ''">
            			</a>
        		</div>
        		<div class="ui-form-item ui-form-item-show ui-border-b">
            		<label>
               			 手机号码
            		</label>
            		<input type="text" style="line-height: 44px;" placeholder="手机号码" ms-duplex="consumer.phone">
            			<a href="#" class="ui-icon-close" ms-click="removeInput('phone')" ms-visible="consumer.phone != ''">
            			</a>
        		</div>
        	<div class="ui-btn-wrap" ms-click="add()">
            	<button class="ui-btn-lg ui-btn-primary">
               	 修改
            	</button>
        	</div>
    <!-- </form> -->
</div>
<div  ms-include-src="'../common/footer.html'"></div> 
		
	</body>
	

</html>
