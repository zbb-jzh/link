<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>修改密码</title>
		<link rel="stylesheet" href="../../frozen/css/frozen.css">
        <link rel="stylesheet" href="../../demo.css">
        <script src="../../frozen/lib/zepto.min.js"></script>
        <script src="../../frozen/js/frozen.js"></script>
        <!-- <script src="../../jQuery/jQuery-2.2.0.min.js"></script> -->
        <script src="../../avalon/avalon.js"></script>
        <script src="check_pwd.js"></script>
    </head>
	<body ms-controller="updatepassword">
	
		<div class="ui-form ui-border-t">
    		<!-- <form > -->
        	<div class="ui-form-item ui-form-item-show ui-border-b">
            	<label>
               		 原始密码
            	</label>
            <input type="text" style="line-height: 44px;" placeholder="" ms-duplex="oldpassword">
            	<a href="#" class="ui-icon-close" ms-click="removeInput(1)">
            	</a>
        	</div>
        	<div class="ui-form-item ui-border-b" style="margin-top: 50px;">
            	<label>
                	新密码
            	</label>
            	<input type="password" style="line-height: 44px;" placeholder="" ms-duplex="password">
            	<a href="#" class="ui-icon-close" ms-click="removeInput(2)">
            	</a>
        	</div>
        	<div class="ui-form-item ui-border-b" style="margin-top: 50px;">
            	<label>
                	确认密码
            	</label>
            	<input type="password" style="line-height: 44px;" placeholder="" ms-duplex="cpassword">
            	<a href="#" class="ui-icon-close" ms-click="removeInput(2)">
            	</a>
        	</div>
        	<!-- <div class="ui-form-item ui-form-item-link ui-border-b">
            	<label>
                	标题
            	</label>
        	</div> -->
        	<div class="ui-btn-wrap" ms-click="login()">
            	<button class="ui-btn-lg ui-btn-primary">
               	 确认
            	</button>
        	</div>
        	<div  ms-include-src="'../common/footer.html'"></div> 
    <!-- </form> -->
</div>
	</body>
	
</html>
