<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>登录</title>
		<link rel="stylesheet" href="../../frozen/css/frozen.css">
        <link rel="stylesheet" href="../../demo.css">
        <script src="../../frozen/lib/zepto.min.js"></script>
        <script src="../../frozen/js/frozen.js"></script>
        <!-- <script src="../../jQuery/jQuery-2.2.0.min.js"></script> -->
        <script src="../../avalon/avalon.js"></script>
        <script src="login.js"></script>
    </head>
	<body ms-controller="login">
	
		<div class="ui-form ui-border-t">
    		<!-- <form > -->
        		<div class="ui-form-item ui-form-item-show ui-border-b" style="margin-top: 20px;">
            	<label>
               		 用户名
            	</label>
            	<input type="text" style="line-height: 44px;" placeholder="请输入用户名" ms-duplex="name">
            	<a href="#" class="ui-icon-close" ms-click="removeInput(1)" ms-visible="name != ''">
            	</a>
        	</div>
        	<div class="ui-form-item ui-form-item-show ui-border-b">
            	<label>
                		密码
            	</label>
            	<input type="password" style="line-height: 44px;" placeholder="请输入密码" ms-duplex="password">
            	<a href="#" class="ui-icon-close" ms-click="removeInput(2)" ms-visible="password != ''">
            	</a>
        	</div>
        	<!-- <div class="ui-form-item ui-form-item-link ui-border-b">
            	<label>
                	标题
            	</label>
        	</div> -->
        	<div class="ui-btn-wrap" ms-click="login()">
            	<button class="ui-btn-lg ui-btn-primary">
               	 登录
            	</button>
        	</div>
    <!-- </form> -->
</div>
		<div class="ui-dialog">
			<div class="ui-dialog-cnt">
				<header class="ui-dialog-hd ui-border-b">
                  <h3>评价</h3>
                  <i class="ui-dialog-close" data-role="button"></i>
				</header>
				<div class="ui-dialog-bd">
					<div class="ui-form ui-border-t">
						<form action="#">
							<div class="ui-form-item ui-form-item-textarea  ui-form-item-pure ui-border-b">
								
								<textarea placeholder="评价内容"></textarea>
							</div>
						</form>
					</div>
				</div>
				<div class="ui-dialog-ft">
					<button type="button" data-role="button">取消</button>
					<button type="button" data-role="button">评价</button>
				</div>
			</div>        
		</div>
	</body>
	
	<script>
	/* $(".ui-dialog").dialog("show"); */
		//$('.ui-actionsheet').addClass('show');
	</script>
</html>
